<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[[*{freeBoardPost.title}]]</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<form class="form">
		<div>
			<h2>자유게시판</h2>
		</div>
		<div>
			<h3 th:text="${freeBoardPost.title}"></h3>
			<strong th:text="${freeBoardPost.viewCount}"></strong>
		</div>
		<div>
			<strong th:text="${freeBoardPost.writer}"></strong>
			<span th:text="${freeBoardPost.writeDate}"></span>
		</div>
		<div th:text="${freeBoardPost.content}"></div>
	</form>
	<form action="freeBoardDelete" method="get" class="form">
		<input type="hidden" name="postNumber" th:value="${freeBoardPost.postNumber}">
		<button type="submit" class="btn btn-danger" style="float: right;">삭제</button>
	</form>
	<form action="freeBoardModify" method="get" class="form">
		<input type="hidden" name="postNumber" th:value="${freeBoardPost.postNumber}">
		<button type="submit" class="btn btn-default" style="float: right;">수정</button>
	</form>
	<form>
		<ul class="timeline">
			<li class="time-label" id="repliesDiv">
				<h5>글쓴이</h5><h5>시간</h5>
				<h4>내용</h4>
			</li>
		</ul>
	</form>
</body>
</html>
