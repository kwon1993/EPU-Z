<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EPU-Z : 자유게시판 : 글쓰기</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<h2>자유게시판</h2>
	</div>
	<form action="freeBoardRegistration" method="post" class="form">
		<div>
			<input type="text" id="title" name="title" placeholder="제목">
		</div>
		<div>
			<input type="number" id="writer" name="writer" placeholder="작성자">
		</div>
		<textarea id="content" name="content" class="textarea"></textarea>
		<button type="submit" class="btn btn-default" value="쓰기" style="float: right;">쓰기</button>
	</form>
</body>
</html>
